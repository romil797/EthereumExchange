<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Interview Question Exchange </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Interview Question Exchange</h1>
          <hr/>
          <br/>
        </div>
      </div>
        <div id="qBRow" class="row">
            <!-- Bought Questions LOAD HERE -->
        </div>
      <div id="qRow" class="row">
        <!-- Questions LOAD HERE -->
      </div>
    </div>

    <div id="qPrompt" style="display:none;">
        <h3>How was your recent interview?</h3>
        Mark questions that you found helpful. Mark a duplicate only once.
        <div id="qsBought">

        </div>

        Enter the questions that helped you. <br />
        <div id="addQuestionsInput">

        </div>
        <button onclick="javascript: addQuestionHelped();">+</button>
        <br /><button class="after-interview">Done</button>
    </div>
    
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script type="text/javascript">
          var helpers = 0;
          function removeHelped(id) {
              $('#qAdd' + id).remove();
              $('#qAddB' + id).remove();
          }
          function addQuestionHelped() {
              var $qInput = $(document.createElement('input'));
              $qInput.attr('id', 'qAdd' + helpers);
              $qInput.attr('class', 'qAdd');
              $qInput.attr('type', 'text');
              $qInput.empty();
              var $qX = $(document.createElement('button'));
              $qX.text('x');
              $qX.attr('onClick', 'javascript:removeHelped(' + helpers + ');');
              $qX.attr('id', 'qAddB' + helpers);
              $qInput.appendTo($('#addQuestionsInput')[0]);
              $qX.appendTo($('#addQuestionsInput')[0]);
              $(document.createElement('br')).appendTo($('#addQuestionsInput')[0]);
              helpers += 1;
          }
      </script>

      <div style="display:none">
          <span id="qBought">
              <br /><input type="checkbox" id="qId" class="seenQs" />
              <label for="qId">Reverse a LinkedList.</label>
          </span>
      </div>
    <div id="qTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-q">
          <div class="panel-heading">
            <h3 class="panel-title">Google</h3>
          </div>
          <div class="panel-body">
            <strong>Rating</strong>: <span class="q-rating">3</span><br/>
            <strong>Date</strong>: <span class="q-date">9/15/2017</span><br/>
            <span class="qspan" style="display:none;"><strong>Question</strong>: <span class="q-question">Reverse a Linked List.</span></span>
            <button class="btn btn-default btn-buy" type="button" data-id="0" style="display:none;">Purchase Question</button>
              <span class="date-interviewspan" style="display:none;">When is your interview? <input type="date" class="date-interview" /></span>
          </div>
        </div>
      </div>
    </div>


    <form action="">
        <fieldset>
            <legend>Add a Question</legend>
            Company: <input type="text" name="company" />
            Date: <input type="date" name="date" />
            Question: <input type="text" name="question" />
            <button>Add Question</button>
        </fieldset>
    </form>


    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
